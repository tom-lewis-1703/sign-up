<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Play:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up</title>
</head>
<body>
    <div class="left-side">
        <img src="./public/sign-up-page.png" alt="pixel guy" id="main-img">
        <div id="bg">
            <img src="./public/sign-up-logo.png" alt="sign-up-logo" id="logo">
            <h2 id="logo-title">Serenity</h2>
        </div>
    </div>
    <div class="right-side">
        <div class="top-div">
            <p id="desc">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
            <h2>You <i id="know">know</i> you want to.</h2>
        </div>
        <div class="mid-div">
            <h2 id="mid-header">Let's do this!</h2>
            <form>
                <span>
                    <input type="text" placeholder="First Name" id="first_name" name="first_name">
                    <input type="text" placeholder="Last Name" id="last_name" name="last_name">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <br>
                </span>
                <span>
                    <input type="tel" placeholder="Phone Number" name="number" id="number">
                    <input type="password" placeholder="Password" name="password" id="password">
                    <input type="password" placeholder="Confirm password" name="confirm-pass" id="confirm-pass">
                </span>
            </form>
        </div>
        <div class="bot-div">
            <button>Create Account</button>
            <span id="acc">Already have an account? <a href="google.com">Log in</a></span>
        </div>
    </div>
</body>
</html>
